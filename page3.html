   <h1>生平</h1>
    <p>生於新北市，高中很高興能考上前三志願，成功高中，</p>
    <p>但因為少年得志，使自己沒有花更多的時間於課業上，</p>
    <p>而是在參與活動，在考學測時，得知自己的實力不足，</p>
    <p>發憤念書，在指考拿到了，還算滿意的成績，</p>
    <p>而進入了中興大學，也很高興在這裡認識了眾多有趣的朋友。</p>
