   <h1>專長</h1>
   <p>雖然就讀機械工程學系，但對於學科，興趣卻比不上參與活動與主辦活動，</p>
   <p>真要說有什麼專長的話，我想，成為校內的持證人，是我的專長之一，</p>
   <p>在他人辦活動的同時，於幕後操作燈光音效，便是我最大的專長。</p>
